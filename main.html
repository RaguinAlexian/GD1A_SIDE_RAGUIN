<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mon 1er jeu Phaser</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            input: {
                gamepad: true
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 300
                    },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        new Phaser.Game(config);

        function preload() {
            this.load.image('star', 'assets/star.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('sky', 'assets/sky.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('perso', 'assets/perso.png', {
                frameWidth: 32,
                frameHeight: 48
            });
        }
        var platforms;
        var player;
        var cursors;
        var stars;
        var score = 0;
        var scoreText;
        var bombs;
        var gameOver = false;
        var saut = false;
        var double = 0;

        var gamepad;
        var camera;
        var goLeft = false;
        var goRight = false;
        var goDown = false;
        var goUp = false;

        function create() {
            this.add.image(400, 300, 'sky');
            this.add.image(400, 300, 'star');

            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 260, 'ground');
            platforms.create(750, 220, 'ground');


            player = this.physics.add.sprite(100, 450, 'perso');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('perso', {
                    start: 0,
                    end: 3
                }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: [{
                    key: 'perso',
                    frame: 4
                }],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('perso', {
                    start: 5,
                    end: 8
                }),
                frameRate: 10,
                repeat: -1
            });


            cursors = this.input.keyboard.createCursorKeys();

            scoreText = this.add.text(16, 16, 'score: 0', {
                fontSize: '32px',
                fill: '#000'
            });
            //affiche un texte à l’écran, pour le score
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: {
                    x: 12,
                    y: 0,
                    stepX: 70
                }
            });
            stars.children.iterate(function (child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(player, stars, collectStar, null, this);


            bombs = this.physics.add.group();
            this.physics.add.collider(bombs, platforms);
            this.physics.add.collider(player, bombs, hitBomb, null, this);

            this.cameras.main.setBounds(0, 0, 4000, 486);
            this.cameras.main.setSize(800, 600);
            this.cameras.main.startFollow(player);



        }

        function collectStar(player, star) {
            star.disableBody(true, true); // l’étoile disparaît
            score += 10; //augmente le score de 10
            scoreText.setText('Score: ' + score); //met à jour l’affichage du score


            if (stars.countActive(true) === 0) { // si toutes les étoiles sont prises
                stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);
                }); // on les affiche toutes de nouveau
                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) :
                    Phaser.Math.Between(0, 400);
                // si le perso est à gauche de l’écran, on met une bombe à droite
                // si non, on la met à gauche de l’écran
                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false; //elle n’est pas soumise à la gravité
            }
        }

        function hitBomb(player, bomb) {
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
        }

        function update() {
            if (gameOver) {
                return;
            }

            //pad connection
            this.input.gamepad.once('connected', function (pad) {
                gamepad = pad;
            }, this);

            if (gamepad != null) {
                if (gamepad.left) {
                    goLeft = true;
                } else if (gamepad.right) {
                    goRight = true;
                } else if (gamepad.up) {
                    goUp = true;
                } else if (gamepad.down) {
                    goDown = true;
                } else if (gamepad.down == false) {
                    goDown = false;
                } else if (gamepad.up == false) {
                    goUp = false;
                } else if (gamepad.left == false) {
                    goLeft = false;
                } else if (gamepad.right == false) {
                    goRight = false;
                } else {
                    player.setVelocityX(0);
                    player.anims.play('turn');
                }
            }


            if (gamepad == null) {
                if (cursors.left.isDown) { //si la touche gauche est appuyée
                    goLeft = true;
                } else if (cursors.right.isDown) { //sinon si la touche droite est appuyée
                    goRight = true;
                } else if (cursors.up.isDown) {
                    goUp = true;
                } else if (cursors.down.isDown) {
                    goDown = true;
                }
            if (cursors.left.isUp) {
                goLeft = false;
            } else if (cursors.right.isUp) {
                goRight = false;
            } else if (cursors.up.isUp) {
                goUp = false;
            } else if (cursors.down.isUp) {
                goDown = false;
            } else {
                player.setVelocityX(0);
                player.anims.play('turn');
                }
            }



            if (goLeft == true) {
                player.setVelocityX(-200); //alors vitesse négative en X
                player.anims.play('left', true);
            } else if (goRight == true) {
                player.setVelocityX(200); //alors vitesse positive en X
                player.anims.play('right', true);
            } else if (goUp == true && player.body.touching.down) {
                player.setVelocityY(-310);
            } else if (goDown == true && player.body.touching.down) {
                player.setVelocityY(310);
            } else if (goLeft == false) {
                player.setVelocityX(0);
                player.anims.play('turn');
            } else if (goRight == false) {
                player.setVelocityX(0);
                player.anims.play('turn');
            } else if (goUp == false) {
                player.setVelocityY(0);
                player.anims.play('turn');
            } else if (goDown == false) {
                player.setVelocityY(0);
                player.anims.play('turn');
            }
            if (cursors.up.isDown && player.body.touching.down) {
                //si touche haut appuyée ET que le perso touche le sol
                player.setVelocityY(-310); //alors vitesse verticale négative
                //(on saute)
                saut = true;
            } else if (player.body.touching.down) {
                double = 0;
                saut = false;
            } else if (saut == true && cursors.up.isDown && double == 0) {
                player.setVelocityY(-310);
                double = 1;
            } //Frame trop chiante
        }
    </script>
</body>

</html>
